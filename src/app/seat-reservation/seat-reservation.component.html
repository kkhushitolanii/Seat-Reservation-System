<div>
<h2>Seat Reservation</h2>
<input type="number" [(ngModel)]="requiredSeats" placeholder="Enter number of seats" min="1" max="7" />
<button (click)="bookSeats(requiredSeats)">Book Seats</button>

<h3>Seat Status</h3>
<div class="seats">
  <div *ngFor="let seat of seats" [ngClass]="{'booked': seat.booked, 'available': !seat.booked}">
    {{ seat.number }}
  </div>
</div>

<h4 *ngIf="bookedSeats.length">Booked Seats: {{ bookedSeats.join(', ') }}</h4>
</div>
